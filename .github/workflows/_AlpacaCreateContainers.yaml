name: '_COSMO Alpaca - Create Containers'

on:
  workflow_call:
    inputs:
      checkoutRef:
        description: Ref to checkout
        required: false
        default: ${{ github.sha }}
        type: string
      backendUrl:
        description: COSMO Alpaca Backend URL
        required: true
        type: string
      projectsJson:
        description: JSON with AL-Go projects
        required: true
        type: string
    outputs:
      containersJson:
        description: JSON with created COSMO Alpaca containers
        value: ${{ jobs.CreateAlpacaContainers.outputs.containersJson }}

defaults:
  run:
    shell: powershell

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  CreateAlpacaContainers:
    name: Create COSMO Alpaca Containers
    runs-on: [ ubuntu-latest ]
    outputs:
      containersJson: ${{ steps.CreateContainers.outputs.containersJson }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.checkoutRef }}
          lfs: true

      - id: CreateContainers
        name: CreateContainers
        uses: cosmoconsult/Alpaca-Actions/Actions/CreateContainers@owun-refactor
        env:
          ALPACA_BACKEND_URL: ${{ inputs.backendUrl }}
        with:
          shell: powershell
          token: ${{ secrets.GITHUB_TOKEN }}
          projectsJson: ${{ inputs.projectsJson }}