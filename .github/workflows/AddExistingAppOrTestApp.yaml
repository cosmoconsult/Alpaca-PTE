name: 'Add existing app or test app'

run-name: "Add existing app or test app in [${{ github.ref_name }}]"

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project name if the repository is setup for multiple projects
        required: false
        default: '.'
      url:
        description: Direct Download Url of .app or .zip file
        required: true
      directCommit:
        description: Direct Commit?
        type: boolean
        default: false
      useGhTokenWorkflow:
        description: Use GhTokenWorkflow for PR/Commit?
        type: boolean
        default: false

permissions:
  actions: read
  contents: write
  id-token: write
  pull-requests: write

defaults:
  run:
    shell: pwsh

env:
  ALGoOrgSettings: ${{ vars.ALGoOrgSettings }}
  ALGoRepoSettings: ${{ vars.ALGoRepoSettings }}

jobs:
  AddExistingAppOrTestApp:
    needs: [ ]
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Dump Workflow Information
        uses: OleWunschmann/AL-Go/Actions/DumpWorkflowInfo@update-workflow-reusable-default-inputs
        with:
          shell: pwsh

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Initialize the workflow
        id: init
        uses: OleWunschmann/AL-Go/Actions/WorkflowInitialize@update-workflow-reusable-default-inputs
        with:
          shell: pwsh

      - name: Read settings
        uses: OleWunschmann/AL-Go/Actions/ReadSettings@update-workflow-reusable-default-inputs
        with:
          shell: pwsh

      - name: Read secrets
        id: ReadSecrets
        uses: OleWunschmann/AL-Go/Actions/ReadSecrets@update-workflow-reusable-default-inputs
        with:
          shell: pwsh
          gitHubSecrets: ${{ toJson(secrets) }}
          getSecrets: 'TokenForPush'
          useGhTokenWorkflowForPush: '${{ github.event.inputs.useGhTokenWorkflow }}'

      - name: Add existing app
        uses: OleWunschmann/AL-Go/Actions/AddExistingApp@update-workflow-reusable-default-inputs
        with:
          shell: pwsh
          token: ${{ steps.ReadSecrets.outputs.TokenForPush }}
          project: ${{ github.event.inputs.project }}
          url: ${{ github.event.inputs.url }}
          directCommit: ${{ github.event.inputs.directCommit }}

      - name: Finalize the workflow
        if: always()
        uses: OleWunschmann/AL-Go/Actions/WorkflowPostProcess@update-workflow-reusable-default-inputs
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          shell: pwsh
          telemetryScopeJson: ${{ steps.init.outputs.telemetryScopeJson }}
          currentJobContext: ${{ toJson(job) }}

  CustomJob-Alpaca-UpdateSystemFiles:
    name: 'Update AL-Go and COSMO Alpaca System Files'
    needs: [ AddExistingAppOrTestApp ]
    if: (!failure()) && (!cancelled()) && ${{ github.event.inputs.directCommit == 'true' }}
    uses: ./.github/workflows/_AlpacaUpdateSystemFiles.yaml
    secrets: inherit
    with:
      updateALGoSystemFiles: true
      updateAlpacaSystemFiles: true
      branch: ${{ github.ref_name }}
      directCommit: true
      downloadLatest: false
      useInputCommitOptions: true
